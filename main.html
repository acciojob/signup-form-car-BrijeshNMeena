<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<h1>Signup Form</h1>
		<br>

		<label for="name">Name:</label>
		<input type="text" placeholder="Name" id="name" required>
		<br>
		
		<label for="email">Email:</label>
		<input type="email" placeholder="Email" id="email" required>
		<br>

		<label>Gender:</label>
		<input type="radio" name="gender" id="gender_m" required>
		<label for="gender_m">Male</label>
		<input type="radio" name="gender" id="gender_f" required>
		<label for="gender_f">Female</label>
		<br>

		<label for="cars">Cars:</label>
		<select id="cars" required>
			<option>--Please choose an option--</option>
			<option>Tata</option>
			<option>Maruti</option>
			<option>Mahendra</option>
		</select>
		<br>

		<label for="age">Age:</label>
		<input type="number" placeholder="Age" id="age" required>
		<br>

		<label for="dob">DOB:</label>
		<input type="date" id="dob" required>
		<br>

		<label for="tel">Phone Number:</label>
		<input type="tel" placeholder="xxx-xxx-xxxx" id="tel">
		<br>

		<label for="password">Password:</label>
		<input type="password" placeholder="Password" id="password" required>
		<br>
		
		<label for="tos">Age:</label>
		<input type="checkbox" id="tos" required>
		<br>

		<label for="submit">Submit:</label>
		<button type="submit" id="submit">Submit</button>
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
